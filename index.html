<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="assets/css/styles.css"> 
</head>
<body>
  <div class="main_container">
      <nav>
        <img src="assets/images/logo.svg">
        <ul>
          <li>
            <a>Feature <img src="assets/images/icon-arrow-down.svg"></a>
          </li>
          <li>
            <a>Company <img src="assets/images/icon-arrow-down.svg"></a>
          </li>
          <li>
            <a>Careers</a>
          </li>
          <li>
            <a>About</a>
          </li>
        </ul>
        <button>Login</button>
        <button>Register</button>
      </nav>
      <section>
        <picture>
          <source media="(width < 36rem)" srcset="assets/images/image-hero-mobile.png">
          <source media="(width > 36rem)" srcset="./assets/images/image-hero-desktop.png">
          <img src="./assets/images/image-hero-desktop.png">
        </picture>
        <div>
          <h1> Make remote work </h1>
          <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch your productivity soar.</p>
          <button>Learn more</button>
          <footer>
            <img src="assets/images/client-databiz.svg">
            <img src="assets/images/client-audiophile.svg">
            <img src="assets/images/client-meet.svg">
            <img src="assets/images/client-maker.svg">
          </footer>
        </div>
      </section>
    </div>
</body>
</html>
